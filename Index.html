<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator Canggih</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: #333;
        }
        .container {
            background-color: #ffffff;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }
        h1 {
            color: #1a1a1a;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
        }
        select, textarea {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ddd;
            font-size: 16px;
            box-sizing: border-box; /* Important */
        }
        textarea {
            resize: vertical;
            min-height: 120px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 14px 20px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            width: 100%;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        #qr-code-container {
            margin-top: 30px;
            padding: 20px;
            border: 2px dashed #ddd;
            border-radius: 8px;
            min-height: 256px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #fafafa;
        }
        #qr-code-container img {
            max-width: 100%;
        }
        .download-btn {
            display: none; /* Sembunyi secara default */
            margin-top: 20px;
            background-color: #28a745;
            text-decoration: none;
        }
        .download-btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>QR Code Generator Canggih âœ¨</h1>
        
        <form id="qr-form">
            <div class="form-group">
                <label for="qr-type">Pilih Tipe QR Code:</label>
                <select id="qr-type">
                    <option value="text">Teks Biasa</option>
                    <option value="url">Link / URL</option>
                    <option value="wifi">Koneksi Wi-Fi</option>
                    <option value="calendar">Acara Kalender (vEvent)</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="qr-text">Masukkan Konten Anda:</label>
                <textarea id="qr-text" placeholder="Ketik apa saja di sini..."></textarea>
            </div>
            
            <button type="submit">Buat QR Code</button>
        </form>
        
        <div id="qr-code-container">
            <p>QR Code Anda akan muncul di sini</p>
        </div>
        
        <a id="download-link" class="download-btn" href="#" download="qr-code.png">Unduh QR Code</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
    
    <script src="function.js"></script>

</body>
</html>
